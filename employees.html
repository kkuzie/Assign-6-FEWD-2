<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment 06 - Employee Management Application</title>
    <!-- fontawesome -->

<body>

    <div class="container">
        <header class="add-input text-center text-light my-4">
            <h1 class="mb-4">Employee Management App</h1>

            <!-- <form class="add-input text-light"> -->

                <form class="search">
                    <input type="text" class="form-control mb-2" name="search" placeholder="search employees">
                    <i class="fas fa-search"></i>
                </form>

                <h3>Add an employee</h3>
                <form class="name">
                    <input type="text" class="form-control mb-2" name="name" placeholder="employee name">
                </form>
                <form class="title">
                    <input type="text" class="form-control mb-2" name="title" placeholder="title">
                </form>
                <form class="ext">
                    <input type="text" class="form-control mb-4" name="extension" placeholder="extension">
                </form>

            <!-- </form> -->

            <button class="addBtn">Add</button>
        </header>
    </div>
